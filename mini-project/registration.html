<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS  -->
    <link rel="stylesheet" href="styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Make an appointment</title>
</head>
<body>
    <div class="nav-bar">
        <img src="images/logo.png" alt="medi-care-logo" class="logo-img">
    </div>
    
    <p class="heading-text">Book an appointment</p>
    
    <table align="center" style="border: 2px solid rgb(197, 197, 197);">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
        <tr>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Contact Number</td>
        </tr>
        <tr>
            <td colspan="3"><input type="text" size="46"></td>
        </tr>
        <tr>
            <td>Email Id</td>
        </tr>
        <tr>
            <td colspan="3"><input type="text" size="46"></td>
        </tr>
        <tr>
            <td>Subject</td>
        </tr>
        <tr>
            <td colspan="3"><input type="text" size="46"></td>
        </tr>
        <tr>
            <td>Description</td>
        </tr>
        <tr>
            <td colspan="3"><input type="text" size="46"></td>
        </tr>
    </table>
</body>
</html>
